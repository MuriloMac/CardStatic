<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="desc">
          <h1>Obtenha <span>insights</span> que ajudam sua empresa a crescer.</h1> 
          <p>
            Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, 
            à experiência do cliente e à eficiência geral.
           
          </p>
          <div class="stats">
            <div class="companies">
              <div class="number">10k+</div>
              <div class="name">companies</div>
            </div>
            <div class="templates">
              <div class="number">314</div>
              <div class="name">templates</div>
            </div>
            <div class="queries">
              <div class="number">12M+</div>
              <div class="name">CONSULTAS</div>
            </div>
          </div>
        </div>
        <div class="card-img"></div>
      </div>
    </div>
  </body>
</html>
